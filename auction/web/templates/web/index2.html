{% extends 'web/base.html' %}

{% block title %}Каталог{% endblock %}

{% block content %}
    <h1>Каталог</h1>
    <div class="all-tovars">
    {% for rasklad in rasklads %}
        <div class="tovar">
            <h3>{{ rasklad.name }}</h3>
            <h4>{{ rasklad.price }} грн</h4>
            <p class="description">{{ rasklad.description }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
